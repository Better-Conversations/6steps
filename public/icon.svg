<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with violet colour -->
  <circle cx="256" cy="256" r="240" fill="#7c3aed"/>

  <!-- Inner radial lines from centre to each dot - all solid -->
  <g stroke="#ffffff" stroke-width="10" stroke-linecap="round" fill="none">
    <!-- Centre to top -->
    <line x1="256" y1="256" x2="256" y2="116"/>
    <!-- Centre to top-right -->
    <line x1="256" y1="256" x2="378" y2="186"/>
    <!-- Centre to bottom-right -->
    <line x1="256" y1="256" x2="378" y2="326"/>
    <!-- Centre to bottom -->
    <line x1="256" y1="256" x2="256" y2="396"/>
    <!-- Centre to bottom-left -->
    <line x1="256" y1="256" x2="134" y2="326"/>
    <!-- Centre to top-left -->
    <line x1="256" y1="256" x2="134" y2="186"/>
  </g>

  <!-- Six dots arranged in a hexagonal pattern -->
  <circle cx="256" cy="116" r="28" fill="#ffffff"/>
  <circle cx="378" cy="186" r="28" fill="#ffffff"/>
  <circle cx="378" cy="326" r="28" fill="#ffffff"/>
  <circle cx="256" cy="396" r="28" fill="#ffffff"/>
  <circle cx="134" cy="326" r="28" fill="#ffffff"/>
  <circle cx="134" cy="186" r="28" fill="#ffffff"/>
</svg>
